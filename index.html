<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="layout.css">

        <script src="static/js/angular.min.js"></script>
        <script src="static/js/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <body>
    <div ng-app="home" ng-controller="homeController" class="container site">
        <div class="col-sm-3 info">
            <div class="infoContent">{{info.description}}</div>
        </div>
        <div class="col-sm-6 content">
            <div class="post" ng-repeat="post in postList">
                <div class="postTitle">{{post.title}}</div>
                <div class="postContent" ng-bind-html="post.content"></div>
                <div class="moreLink"><a href="/post/detail/{{post.id}}">more...</a></div>
            </div>
        </div>
        <div class="col-sm-3 myMedia">
            <div class="pictureContainer">
                <div class="pictureHeader">Pictures</div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
    </body>

</html>
